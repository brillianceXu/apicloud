	<script>
		apiready = function() {
			api.parseTapmode();
			//_showProgress();
			getwuliu();
			_setRefreshHeaderInfo(function(ret, err) {
				getwuliu();
			})
		}
		function getwuliu() {

			oid = api.pageParam.id;
			orderId = oid;
			
			url_get = api_url + "kuaidi_list.php?order_id="+oid;
			
			_ajax(url_get, "get", "{}", "json", function(ret) {
				api.hideProgress();
				//alert(JSON.stringify(ret.content));
				document.getElementById('wuliubody').innerHTML = ret.content;
				_executeScript(ret.content);
				api.refreshHeaderLoadDone();
			});
		}
		
		

		
		
		
		
		
		
	</script>
