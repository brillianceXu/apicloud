	<script>
		apiready = function() {
			api.parseTapmode();
			//_showProgress();
			getorder();
			api.addEventListener({
				name : 'cancelordered'
			}, function(ret, err) {
				_showProgress();
				getorder();
			});
			api.addEventListener({
				name : 'orderaffirmed'
			}, function(ret, err) {
				_showProgress();
				getorder();
			});
			api.addEventListener({
				name : 'orderpaid'
			}, function(ret, err) {
				_showProgress();
				getorder();
			});
			_setRefreshHeaderInfo(function(ret, err) {
				getorder();
			})
		}
		function getorder() {
			//now_time =  Date.parse(new Date());
			oid = api.pageParam.id;
			orderId = oid;
			url_get = api_url + "user.php?act=order_detail&order_id=" + oid;
			_ajax(url_get, "get", "{}", "json", function(ret) {
				api.hideProgress();
				//alert(JSON.stringify(ret.content));
				document.getElementById('orderbody').innerHTML = ret.content;
				_executeScript(ret.content);
				api.refreshHeaderLoadDone();
			});
		}
	</script>

		function getPay(amount, orderno) {
			var channel = $('input:radio[name=pay]:checked').val();
			//alert(channel);
			api.showProgress({
				style : 'default',
				animationType : 'fade',
				title : '支付准备中...',
				text : '请稍等...',
				modal : false
			});
			if (channel == 'alipay') {
				alipay(amount, orderno);
				api.hideProgress();
			}

			if (channel == 'wx') {
				wxpay(amount, orderno);
				api.hideProgress();
			}
		}

		function alipay(amount, orderno) {

			var aliPay = api.require('aliPay');
			aliPay.pay({
				subject :'菜云订单' + orderno,
				body : '菜云订单' + orderno,
				amount : amount,
				tradeNO : orderno,
				rsa2: true

			}, function(ret, err) {

				if (ret.code == 9000) {
					$.get(alipay_not_url,{'order_type_code':1,'pay_log_id':orderno},function(obj){
						obj=parseInt(obj);
						if(obj==200){
							api.alert({
								msg : "支付成功"
							}, function(ret, err) {
								_sendEvent('orderpaid');

								setTimeout('api.closeWin()', 800);
							});
							}
					});



				} else {
					api.alert({
						msg : "支付失败"+ret.code
					}, function(ret, err) {
						//coding...
					});
				}
			});
		}
