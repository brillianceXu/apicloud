		<script>
			apiready = function() {
			
				var amount = 5;
				ajax_goods_list(amount, 0);
				api.addEventListener({
					name : 'scrolltobottom'
				}, function(ret, err) {
					var last = $api.getStorage('last');
					ajax_goods_list(amount, last);
				});
			}
			function ajax_goods_list(amount, last) {
				var url = api_url + 'pro_search.php?act=ajax_list';
				var data = {
					'amount' : amount,
					'last' : last
				};
				_showProgress()
				_ajax(url, "post", {
					values : data
				}, "json", function(ret) {
					//_alert(ret);
					if (ret.content == '') {
						
						api.hideProgress();
						_toast('没有更多产品！');
					} else {
						$.each(ret.content, function(i, item) {
							//alert(item.info);
							$('#productbody').append(item.info);
						})
						api.hideProgress();
						$api.setStorage('last', last + amount);
					}
				});
			}
		</script>
