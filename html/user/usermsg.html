	<body >
		<div id="addresslistbody"></div>
		<script>
			apiready = function() {
				api.parseTapmode();
				getaddresslist();
				_setRefreshHeaderInfo(function(ret, err) {
					getaddresslist();
				})
			}
			function getaddresslist() {
				_showProgress();
				_ajax(api_url + "user.php?act=message_list", "get", "{}", "json", function(ret) {
					api.hideProgress();
					//alert(JSON.stringify(ret.content));
					document.getElementById('addresslistbody').innerHTML = ret.content;
					initanniu();
					api.refreshHeaderLoadDone();
				});
				
			}

			function initanniu() {
				$('.anniu ul li').click(function() {
					$(this).find("input").attr("checked", "checked");
					$('.anniu ul li').removeClass("on");
					$(this).addClass("on");
				})
			}
		</script>
	</body>
