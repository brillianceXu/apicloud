<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-danger" id="aui-header">
			<a class="aui-btn aui-btn-danger aui-pull-left" tapmode onclick="api.closeWin();"> <span class="aui-iconfont aui-icon-left"></span> </a>
			<div class="aui-title" id="header-title">
				购物车
			</div>
			<a class=" aui-pull-right" tapmode onclick="clearcart()" >清空</a>
		</header>
		
		
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/flow.js"></script>
	<script type="text/javascript" src="../../script/winu-base.js"></script>
	<script type="text/javascript" src="../../script/config.js"></script>
	<script type="text/javascript">
		apiready = function() {
		
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			var headerPos = $api.offset(header);
			
			tjcontent = api.pageParam.tjcontent;
			
			api.openFrame({
				name : 'cart',
				url : 'cart.html',
				pageParam : {
						tjcontent : tjcontent
					},
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : api.winHeight - headerPos.h
				}
			});
		};
	
	</script>

	
</html>
