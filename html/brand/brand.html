				api.parseTapmode();
				_showProgress();

			function getbrand() {
				//alert(111);
				_ajax(api_url + "brand.php", "get", "{}", "json", function(ret) {
					api.hideProgress();

					document.getElementById('brandbody').innerHTML = ret.content;

					api.refreshHeaderLoadDone();
				});
			}
