		<script>
			apiready = function() {
				api.parseTapmode();
				
				getaddresslist();
				_setRefreshHeaderInfo(function(ret, err) {
					getaddresslist();
					
				})
				
				api.addEventListener({
	                name:'add_bonus_success'
                },function(ret,err){
                	getaddresslist();
                });

			}
			function getaddresslist() {
				_showProgress();
				_ajax(api_url + "user.php?act=bonus", "get", "{}", "json", function(ret) {
					api.hideProgress();
					//alert(JSON.stringify(ret.content));
					document.getElementById('addresslistbody').innerHTML = ret.content;
					api.refreshHeaderLoadDone();
				});
			}
